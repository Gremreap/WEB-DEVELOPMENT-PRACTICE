<body>
     <!--elements is a part of html code containg start tag end tag and the content-->
     <h1 title="heading one">heading</h1>
     <!--attributes are the properties of a tag provided modifications in it-->
     <!-- self closing tag with no ending tag-->
      <!--tag inside a tag-->
      <!--anchor tag used for opening a new link-->
      <a href="#">Google</a> <!--to move towards new webpage or interlinked html file-->
      <h2>Heading <span> Two </span></h2>
      <!-- # references in the same page-->
       <a href="http://" target="_blank" rel="noopener noreferrer"></a>
       <!--target _self means opens in the current browser context-->
       <!--_blank means to open a new tab -->
       <!--compulsory and non complusory attributes-->


       <h1>Heading tag</h1> 
       <h2>heading two</h2>
       <!--this goes to h6 -->

       <p>This is a paragraph</p>
       <br/><!--line break-->

       <pre>
        <!--in this the text we write is printed as it is including all the spaces etc.-->
        line 1,line 2
        <!--pre tag has some attributes like cols,width,wrap etc to adjust the text width and gap etc.-->
        line3 ,line 4
       </pre>

       <pre>
        console.log("hello") <!--printed as it is-->
       </pre>
